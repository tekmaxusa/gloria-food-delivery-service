<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TekMax - Delivery Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login/Signup Container (hidden by default) -->
    <div id="authContainer" class="auth-container hidden">
        <div class="auth-box">
            <div class="auth-header">
                <img src="https://media.licdn.com/dms/image/v2/D560BAQHPtxnF-6ws_w/company-logo_200_200/company-logo_200_200/0/1730509053465/hellotekmax_logo?e=2147483647&v=beta&t=1Ztf8UScfnTQjphAVDFVwr9Ket7fhIUFP2PSz43nyJE" 
                     alt="TekMax Logo" class="auth-logo" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22200%22 height=%22200%22%3E%3Crect fill=%22%233b82f6%22 width=%22200%22 height=%22200%22/%3E%3Ctext fill=%22white%22 font-family=%22Arial%22 font-size=%2240%22 x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dominant-baseline=%22middle%22%3ETekMax%3C/text%3E%3C/svg%3E'">
                <h1>TekMax</h1>
                <p>Delivery Management System</p>
            </div>
            
            <!-- Login Form -->
            <div id="loginForm" class="auth-form active">
                <h2>Login</h2>
                <form id="loginFormElement">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="loginEmail" required placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="loginPassword" required placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn-primary btn-full">Login</button>
                </form>
                <p class="auth-switch">
                    Don't have an account? <a href="#" id="showSignup">Sign up</a>
                </p>
            </div>
            
            <!-- Signup Form -->
            <div id="signupForm" class="auth-form">
                <h2>Sign Up</h2>
                <form id="signupFormElement">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="signupName" required placeholder="Enter your full name">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="signupEmail" required placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="signupPassword" required placeholder="Create a password" minlength="6">
                    </div>
                    <button type="submit" class="btn-primary btn-full">Sign Up</button>
                </form>
                <p class="auth-switch">
                    Already have an account? <a href="#" id="showLogin">Login</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Main Dashboard (shown by default) -->
    <div id="dashboardContainer" class="dashboard-container">
        <!-- Top Header Bar -->
        <header class="top-header">
            <div class="header-left">
                <div class="tekmax-logo">
                    <img src="https://media.licdn.com/dms/image/v2/D560BAQHPtxnF-6ws_w/company-logo_200_200/company-logo_200_200/0/1730509053465/hellotekmax_logo?e=2147483647&v=beta&t=1Ztf8UScfnTQjphAVDFVwr9Ket7fhIUFP2PSz43nyJE" 
                         alt="TekMax" class="logo-img" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%2240%22 height=%2240%22%3E%3Crect fill=%22%233b82f6%22 width=%2240%22 height=%2240%22/%3E%3Ctext fill=%22white%22 font-family=%22Arial%22 font-size=%2212%22 x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dominant-baseline=%22middle%22%3ETM%3C/text%3E%3C/svg%3E'">
                </div>
            </div>
            <div class="header-right">
                <nav class="main-nav">
                    <a href="#" class="nav-link" data-page="dashboard">Dashboard</a>
                    <a href="#" class="nav-link" data-page="orders">Orders</a>
                    <a href="#" class="nav-link" data-page="merchants">Merchants</a>
                    <a href="#" class="nav-link" data-page="drivers">Drivers</a>
                    <a href="#" class="nav-link" data-page="reports">Reports</a>
                    <a href="#" class="nav-link" data-page="reviews">Reviews</a>
                </nav>
                <div class="header-actions">
                    <button class="icon-btn" title="Notifications" id="notificationsBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                            <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                        </svg>
                    </button>
                    <button class="icon-btn" title="Logout" id="logoutBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16 17 21 12 16 7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-container" id="mainContainer">
            <!-- Content will be loaded dynamically -->
        </div>
    </div>

    <div id="notification" class="notification hidden"></div>

    <script src="app.js"></script>
</body>
</html>
