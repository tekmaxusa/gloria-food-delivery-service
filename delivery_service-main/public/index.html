<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TekMax - Delivery Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login/Signup Container (shown by default) - Shipday Style -->
    <div id="authContainer" class="auth-container">
        <!-- Top Header Bar with Logo -->
        <div class="auth-top-header">
            <div class="auth-top-logo">
                <img src="https://media.licdn.com/dms/image/v2/D560BAQHPtxnF-6ws_w/company-logo_200_200/company-logo_200_200/0/1730509053465/hellotekmax_logo?e=2147483647&v=beta&t=1Ztf8UScfnTQjphAVDFVwr9Ket7fhIUFP2PSz43nyJE" 
                     alt="TekMaxLLC Logo" class="auth-top-logo-img" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22200%22 height=%22200%22%3E%3Crect fill=%22%233b82f6%22 width=%22200%22 height=%22200%22/%3E%3Ctext fill=%22white%22 font-family=%22Arial%22 font-size=%2240%22 x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dominant-baseline=%22middle%22%3ETekMaxLLC%3C/text%3E%3C/svg%3E'">
                <span class="auth-top-logo-text">TekMaxLLC</span>
            </div>
        </div>
        
        <!-- Split Layout -->
        <div class="auth-split-container">
            <!-- Left Side - Form -->
            <div class="auth-left-side">
                <!-- Login Form -->
                <div id="loginForm" class="auth-form active">
                    <h1 class="auth-title">Login</h1>
                    <form id="loginFormElement">
                        <div class="form-group">
                            <input type="email" id="loginEmail" required placeholder="Email address">
                        </div>
                        <div class="form-group">
                            <div class="password-input-wrapper">
                                <input type="password" id="loginPassword" required placeholder="Password">
                                <button type="button" class="password-toggle" id="toggleLoginPassword" aria-label="Toggle password visibility">
                                    <svg class="eye-icon eye-open" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                        <circle cx="12" cy="12" r="3"></circle>
                                    </svg>
                                    <svg class="eye-icon eye-closed" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                        <line x1="1" y1="1" x2="23" y2="23"></line>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div id="loginError" class="error-message" style="display: none; color: #ef4444; margin-top: 12px; padding: 8px; background: #fee2e2; border-radius: 4px; font-size: 14px;"></div>
                        <button type="submit" class="btn-primary btn-full btn-continue">Continue</button>
                    </form>
                    <p class="auth-switch">
                        Have an account? <a href="#" id="showSignup">Sign in</a>
                    </p>
                </div>
                
                <!-- Signup Form -->
                <div id="signupForm" class="auth-form">
                    <h1 class="auth-title">Create your account</h1>
                    <form id="signupFormElement">
                        <div class="form-group">
                            <input type="text" id="signupName" required placeholder="Your name">
                        </div>
                        <div class="form-group">
                            <input type="email" id="signupEmail" required placeholder="Email address">
                        </div>
                        <div class="form-group">
                            <div class="password-input-wrapper">
                                <input type="password" id="signupPassword" required placeholder="Password" minlength="6">
                                <button type="button" class="password-toggle" id="toggleSignupPassword" aria-label="Toggle password visibility">
                                    <svg class="eye-icon eye-open" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                        <circle cx="12" cy="12" r="3"></circle>
                                    </svg>
                                    <svg class="eye-icon eye-closed" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                        <line x1="1" y1="1" x2="23" y2="23"></line>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" id="signupPromoCode" placeholder="Promo code (optional)">
                        </div>
                        <div id="signupError" class="error-message" style="display: none; color: #ef4444; margin-top: 12px; padding: 8px; background: #fee2e2; border-radius: 4px; font-size: 14px;"></div>
                        <button type="submit" class="btn-primary btn-full btn-continue">Continue</button>
                    </form>
                    <p class="auth-switch">
                        Have an account? <a href="#" id="showLogin">Sign in</a>
                    </p>
                </div>
            </div>
            
            <!-- Right Side - Logo Only -->
            <div class="auth-right-side">
                <div class="auth-right-content">
                    <div class="auth-illustration">
                        <img src="https://media.licdn.com/dms/image/v2/D560BAQHPtxnF-6ws_w/company-logo_200_200/company-logo_200_200/0/1730509053465/hellotekmax_logo?e=2147483647&v=beta&t=1Ztf8UScfnTQjphAVDFVwr9Ket7fhIUFP2PSz43nyJE" 
                             alt="TekMaxLLC" class="auth-right-logo" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22200%22 height=%22200%22%3E%3Crect fill=%22%233b82f6%22 width=%22200%22 height=%22200%22/%3E%3Ctext fill=%22white%22 font-family=%22Arial%22 font-size=%2240%22 x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dominant-baseline=%22middle%22%3ETekMaxLLC%3C/text%3E%3C/svg%3E'">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Dashboard (hidden by default) -->
    <div id="dashboardContainer" class="dashboard-container hidden">
        <!-- Top Header Bar -->
        <header class="top-header">
            <div class="header-left">
                <div class="tekmax-logo">
                    <div class="logo-img">
                        <span style="color: white; font-weight: 600; font-size: 10px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', Roboto, sans-serif; letter-spacing: -0.2px; line-height: 1.1; text-align: center;">TekMaxLLC</span>
                    </div>
                    <span class="tekmax-company-name">TekMaxLLC</span>
                </div>
            </div>
            <div class="header-right">
                <nav class="main-nav">
                    <a href="#" class="nav-link" data-page="dashboard">Dashboard</a>
                    <a href="#" class="nav-link" data-page="orders">Orders</a>
                    <a href="#" class="nav-link" data-page="reports">Reports</a>
                    <a href="#" class="nav-link" data-page="reviews">Reviews</a>
                </nav>
                <div class="header-actions">
                    <button class="icon-btn" title="Profile" id="profileBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </button>
                    <button class="icon-btn" title="Notifications" id="notificationsBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                            <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                        </svg>
                    </button>
                    <button class="icon-btn" title="Logout" id="logoutBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16 17 21 12 16 7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-container" id="mainContainer">
            <!-- Content will be loaded dynamically -->
        </div>
    </div>

    <div id="notification" class="notification hidden"></div>

    <script src="app.js"></script>
</body>
</html>
